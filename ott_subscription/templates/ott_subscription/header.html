<!-- JavaScript for Active Link Animation -->
<script>
 document.addEventListener("DOMContentLoaded", function () {
    const navLinks = document.querySelectorAll(".navbar-nav .nav-link");

    navLinks.forEach(link => {
        link.addEventListener("click", function () {
            // Remove active class from all links
            navLinks.forEach(nav => nav.classList.remove("active", "animate-active"));
            
            // Add active class to the clicked link
            this.classList.add("active", "animate-active");

            // Handle internal anchor links like #support
            if (this.getAttribute("href").startsWith("#")) {
                const targetId = this.getAttribute("href").substring(1);
                const targetElement = document.getElementById(targetId);

                if (targetElement) {
                    // Scroll to the section smoothly
                    targetElement.scrollIntoView({ behavior: "smooth" });
                }
            }
        });
    });

    // Check on page load which link should be active (useful for anchor links)
    const currentUrl = window.location.href;
    navLinks.forEach(link => {
        if (link.href === currentUrl || (link.getAttribute("href").startsWith("#") && window.location.hash === link.getAttribute("href"))) {
            link.classList.add("active", "animate-active");
        }
    });
});

</script>

<!-- Optional CSS for Active Animation -->
<style>
  .nav-link {
    position: relative;
    transition: color 0.3s ease-in-out, background-color 0.3s ease-in-out;
}

/* Active link style */
.nav-link.active {
    color: #ffffff !important; /* Highlight active link */
}

/* Animated underline */
.nav-link::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: -2px;
    width: 0;
    height: 3px;
    background-color: #519664;
    transition: width 0.3s ease, left 0.3s ease;
}

/* Expand underline on active link */
.nav-link.active::after,
.nav-link.animate-active::after {
    width: 100%;
    left: 0;
}

/* Hover effect */
.navbar-nav .nav-link:hover {
    background-color: #b61b1b;
    color: #dc3545;
    border-radius: 5px;
}


</style>
